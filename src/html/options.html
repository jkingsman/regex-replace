<!DOCTYPE html> 
<html>
    <head>
	<title>Regex Replace Configuration</title>
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"></link>
        <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../js/bootstrap-switch.min.js"></script>

        <link rel="stylesheet" type="text/css" href="../css/main.css"></link>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap-switch.min.css"></link>
    </head>
    <body>
        <div id="main-outer">
            <div id="main-inner">
                <div id="main-title">Regex Replace Configuration</div>
				<p>Regex Replace is currently: <input type="checkbox" id="regexStatus" name="regexStatus" data-size="mini" checked></p>
				<hr />
				<ul id="rules"></ul>
				<hr />
				<form action="#" id="addRule">
				    <label>Search regex: <input id="search"></label> 
				    <label>Replace string: <input id="replace"></label> 
				    <input type="submit" class="btn btn-success" value="Add Rule"></input>
				</form>
            </div>
        </div>

        <script type="text/javascript" src="../js/options.js"></script>
    </body>
</html>
